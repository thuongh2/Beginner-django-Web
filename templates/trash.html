{% include 'base/header.html' %}
{% block header %}
{% endblock %}

<div class="table">
    <table>
        <tr>
            <th width=1000px px>Name</th>
            <th>Select
            </th>
        </tr>
        {% for content in contents %}
        {% if content.is_delete %}
        <tr>
            <td>{{content.Vocabulary}}</td>
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal">
                    <a href="restore/{{content.id}}">Restore</a>
                </button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">
                    DELETE
                </button>
            </td>
        </tr>

        <!-- modal start -->

        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Move 1 item to the Trash</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger "> <a
                                href="delete/{{content.id}}">delete</a></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- End -->
        {% endif %}
        {% endfor %}
    </table>

</div>
